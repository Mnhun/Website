<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/page/cart.css">
</head>
<body>
    <div><a id="logo" href="../home.html">nuk</a><span id="textStore"> - Cửa hàng hoa quả sạch </span></div>
    <form action="" class="container">
        <h3>Giỏ hàng</h3>
        <div class="row">
            <table class=table>
                <thead>
                  <tr>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Số tiền</th>
                    <th scope="col">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col" id="products">
                            <input type="checkbox" name="" id="">
                            <img src="../../images/sầu riêng Ri6.png" alt="" srcset="">
                            <span class="nameFruid">Sầu riêng ri6</span>
                        </th>
                        <th scope="col" id="price">145.000đ/1kg</th>
                        <th scope="col" id="numbers">
                            <div class="buttons_added">
                                <input class="minus is-form" type="button" value="-">
                                <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number" value="1" id="number">
                                <input class="plus is-form" type="button" value="+">
                            </div>
                        </th>
                        <th scope="col" class="total"></th>
                        <th scope="col"><button class="btn btn-danger" onclick="deleteSP()">Xóa</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            <div class="row TT">
                <p>Tổng thanh toán (<span id="numberOfCart"></span> sản phẩm):  <span class="total"></span></p>
                <span><button class="shopping btn-danger">Mua hàng</button></span>
            </div>
        </footer>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../js/page/cart.js"></script>
</body>
</html>
